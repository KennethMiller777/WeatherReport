<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    <title>Home Page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
<body>

<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="/" class="navbar-brand d-flex align-items-center">
                <strong>Weather Report</strong>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="py-5 text-center container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 row-cols-md-5 row-cols-md-6 g-3">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 row-cols-md-5 row-cols-md-6 g-3" style="max-width: 95%; padding-left: 80px; min-width: 90%">

                    <div class="col">
                            <label for="Latitude">Latitude</label>
                            <input type="text" class="form-control" id="Latitude" aria-describedby="Latitude">
                    </div>
                    <div class="col">
                                <label for="Longitude">Longitude</label>
                                <input type="text" class="form-control" id="Longitude" aria-describedby="Longitude">
                    </div>
                    <div class="col">
                        <span>
                                <a id="SearchBtn" class="btn btn-primary my-2">Search</a>
                        </span>
                    </div>
            </div>
        </div>
    </section>
<br/>
    <section id="ResultsTable" class="py-3 container" style="max-width: 100%; padding-left: 260px; min-width: 80%" hidden>
        <div style="border-radius: 5px">
            <div class="SearchResults" th:fragment="SearchResults">
                <table style="min-width: 80%; padding-left: 80px" >
                    <thead>
                        <th>Day</th>
                        <th>Temperature</th>
                        <th>Wind Direction</th>
                        <th>Wind Speed</th>
                        <th>Short</th>
                        <th>Description</th>
                    </thead>
                    <tbody id="ResultsTableBody" class="table table-bordered" >
                        <tr th:each="report: ${SearchResults}" >
                            <td th:text="${report.name}" />
                            <td th:text="${report.temperature} + ${report.temperatureUnit}" />
                            <td th:text="${report.windDirection}" />
                            <td th:text="${report.windSpeed}" />
                            <td th:text="${report.shortForecast}" />
                            <td th:text="${report.detailedForecast}" />
                        </tr>
                    </tbody>
                </table>
        </div>
    </section>
</main>
<footer class="text-muted py-5">
<hr/>

    <div class="container">
        <p class="mb-1">Kenneth Miller</p>
        <p class="mb-0">IT-634: Distributed App Development</p>
    </div>
</footer>

<script src="../static/assets/dist/Main.js"></script>

</body>
</html>
